	<h1>Форми</h1>

    <h2>Авторизація</h2>
    <form>
      <div class="form-group">
        <label for="username">Ім'я користувача</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Увійти</button>
    </form>

	<h2>Форма тестування</h2>
	<form>
		<p>1. Яка столиця України ?</p>
		<input type="radio" id="kyiv" name="capital" value="kyiv">
		<label for="kyiv">Київ</label><br>
		<input type="radio" id="lviv" name="capital" value="lviv">
		<label for="lviv">Львів</label><br>
		<input type="radio" id="odesa" name="capital" value="odesa">
		<label for="odesa">Одеса</label><br>
		<input type="radio" id="kharkiv" name="capital" value="kharkiv">
		<label for="kharkiv">Харків</label><br>
		<input type="radio" id="dnipro" name="capital" value="dnipro">
		<label for="dnipro">Дніпро</label><br><br>

		<p>2. Який відсоток води складає Землю ?</p>
		<input type="radio" id="70" name="water" value="70">
		<label for="70">70%</label><br>
		<input type="radio" id="50" name="water" value="50">
		<label for="50">50%</label><br>
		<input type="radio" id="80" name="water" value="80">
		<label for="80">80%</label><br>
		<input type="radio" id="90" name="water" value="90">
		<label for="90">90%</label><br>
		<input type="radio" id="60" name="water" value="60">
		<label for="60">60%</label><br><br>

    <p>3. Яке максимальне число планет у Сонячній системі ?</p>
    <input type="radio" id="6" name="planets" value="6">
    <label for="6">6</label><br>
    <input type="radio" id="7" name="planets" value="7">
    <label for="7">7</label><br>
    <input type="radio" id="8" name="planets" value="8">
    <label for="8">8</label><br>
    <input type="radio" id="9" name="planets" value="9">
    <label for="9">9</label><br>

    <p>4. Яка країна не має існувати ?</p>
    <input type="radio" id="china" name="country" value="china">
    <label for="china">Китай</label><br>
    <input type="radio" id="russia" name="country" value="russia">
    <label for="russia">Росія</label><br>
    <input type="radio" id="canada" name="country" value="canada">
    <label for="canada">Канада</label><br>
    <input type="radio" id="usa" name="country" value="usa">
    <label for="usa">США</label><br>

    <p>5. Яке найвище гори на планеті Земля ?</p>
    <input type="radio" id="fuji" name="highest-mountain" value="fuji">
    <label for="fuji">Фудзі</label><br>
    <input type="radio" id="everest" name="highest-mountain" value="everest">
    <label for="everest">Еверест</label><br>
    <input type="radio" id="k2" name="highest-mountain" value="k2">
    <label for="k2">К2</label><br>
    <input type="radio" id="elbrus" name="highest-mountain" value="elbrus">
    <label for="elbrus">Ельбрус</label><br>
        </form>
        <button id="button"onclick="checkAnswers()">Перевірити відповіді</button>

<script>
  function checkAnswers() {
    const capitalAnswer = document.querySelector('input[name="capital"]:checked').value;
    const waterAnswer = document.querySelector('input[name="water"]:checked').value;
    const countryAnswer = document.querySelector('input[name="country"]:checked').value;
    const mountainAnswer = document.querySelector('input[name="highest-mountain"]:checked').value;
    const planetsAnswer = document.querySelector('input[name="planets"]:checked').value;
    

    if (capitalAnswer === 'kyiv' && waterAnswer === '70' 
      && planetsAnswer === '8' && countryAnswer === 'russia' 
      && mountainAnswer === 'everest') {
      alert('Вітаємо, ви правильно відповіли на всі питання!');
    } else {
      alert('На жаль, ви допустили помилку в відповіді на одне з питань. Будь ласка, перевірте свої відповіді та спробуйте ще раз.');
    }
  }
</script>
